    <!-- https://www.staticforms.xyz/ -->
    <form action="https://api.staticforms.xyz/submit" method="post">
      <input 
        type="hidden" 
        name="accessKey" 
        value="eceb305a-de84-4ec8-b898-2268da9e1d66"
        >
      <input 
        type="hidden" 
        name="redirectTo" 
        value="https://portfolio-leandromedvedev.vercel.app/html/pages/contact.html"
        >

      <fieldset>
                
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Nome"
          required
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Sobrenome"
          required
        >
        <input
          type="text"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        >
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Assunto"
          required
        >
        <textarea
          id="message"
          name="message"
          maxlength="500"
          placeholder="Texto da mensagem"
          required
        >
        </textarea>

        <button type="submit">ENVIAR</button>
      </fieldset>
    </form>
